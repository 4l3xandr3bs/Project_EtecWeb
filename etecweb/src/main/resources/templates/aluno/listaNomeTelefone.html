<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos nomes e telefones</title>
</head>
<body>
    <div style="width: 50%; margin: auto">
        <table style="margin: 0 auto">
        <tr>
            <td colspan="2" style="text-align: center;">Lista de Nomes e telefones</td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr th:each="aluno :${alunos}">
            <td th:text="${aluno.nomeAluno}"></td>
            <td th:text="${aluno.telefoneAluno}"></td>
        </tr>
        
        </table>
    </div>
    <p style="text-align: center;"><a href="/etecweb">Voltar</a></p>
</body>
</html>
