<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
</head>
<body>
    <h1 align="center"><label for="Lista cursos"></label></h1>
    <h3 align="center"><a href="/cursos/criar">Cadastrar</a></h3>
    <table align="center" border="1">
        <tr>
            <td colspan="9" align="center">Lista do Curso </td>
        </tr>
        <tr>
            
            <th>ID</th> 
            <th>Nome</th>
            <th>Periodo</th>
            <th>Carga Horaria</th>
            <th colspan="2">Acoes</th>
        </tr>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.idCurso}">*</td>
            <td th:text="${curso.nomeCurso}">*</td>
            <td th:text="${curso.periodoCurso}">*</td>
            <td th:text="${curso.chCurso}">*</td>
            <td><a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}">Editar</a></td>
            <td><a th:href="@{/cursos/excluir/{id}(id=${curso.idCurso})}">Excluir</a></td>
        </tr>
    </table>
    <p style="text-align: center;"><a href="/etecweb">Voltar</a></p>
</body>
</html>
