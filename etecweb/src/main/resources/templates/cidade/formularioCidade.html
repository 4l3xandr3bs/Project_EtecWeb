<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades</title>
</head>
<body>
    <h1>Cadastro de Cidades</h1>
    <form th:action="@{/cidades/salvar}" method="POST" th:object="${cidade}">
        
         <label for="idCidade">ID Cidade:</label>
         <input type="text" name="idCidade" th:field="*{idCidade}" readonly>
         <br/>

         <label for="nomeCidade">Nome:</label>
         <input type="text" name="nomeCidade" th:field="*{nomeCidade}" >
         <br/>

         <label for="estadoCidade">Estado:</label>
         <input type="text" name="estadoCidade" th:field="*{estadoCidade}" >
         <br/>
         <input type="submit" name="Cadastrar">

    </form>     
 
</body>
</html>
